{% extends 'stageapp/base.html' %}
{% load crispy_forms_tags %}

{% block page_header %}
    <h1>Update Opleiding</h1>
    <h8>School: {{ s.school_naam }} </h8>
 {% endblock page_header %}

{% block content %}
    <form action="{% url 'stageapp:edit_opleiding' o.id %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <hr>
        <button name="submit" class="btn btn-primary mt-3">Save changes</button>
    </form>
{% endblock content %}
