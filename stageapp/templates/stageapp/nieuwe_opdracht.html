{% extends 'stageapp/base.html' %}
{% load crispy_forms_tags %}

{% block page_header %}
    <h1>{{bv.bedrijfsnaam}}: Aanmaak nieuwe Stage Opdracht </h1>
{% endblock page_header %}

{% block content %}
<div class="container mt-1" style="width:95%; font-size:12px">
    <form action = "{% url 'stageapp:nieuwe_opdracht' bv.id %}" method='POST' class='card p-3 mt-1'>
        {% csrf_token %}
        {% crispy form %}
    </form>
</div>
{% endblock content %}
