{% extends 'stageapp/base.html' %}
{% load crispy_forms_tags %}

{% block page_header %}
    <h1>Registratie nieuwe gebruiker</h1>
{% endblock page_header %}

{% block content %}
    <form method="POST" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form|crispy }}

        <button name="Submit" class='btn btn-primary mt-3'>Register</button>
        <input type="hidden" name="next" value="{% url 'stageapp:index' %}" />
    </form>
{% endblock content %}
